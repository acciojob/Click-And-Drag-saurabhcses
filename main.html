	<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
    }

    .items {
      width: 800px;
      height: 600px;
      border: 3px solid #333;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 100px;
      gap: 10px;
      padding: 10px;
      background: #fff;
      position: relative; /* important for absolute positioning of children */
    }

    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      background: steelblue;
      color: white;
      font-size: 20px;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      transition: box-shadow 0.2s;
    }

    .item:active {
      cursor: grabbing;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  const container = document.querySelector('.items');
  const items = document.querySelectorAll('.item');
  let activeItem = null;
  let offsetX, offsetY;

  items.forEach(item => {
    item.addEventListener('mousedown', (e) => {
      activeItem = item;
      const rect = item.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;

      // Detach from grid and allow free movement
      item.style.position = 'absolute';
      item.style.left = rect.left - container.getBoundingClientRect().left + 'px';
      item.style.top = rect.top - container.getBoundingClientRect().top + 'px';
      item.style.zIndex = 1000;

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });
  });

  function onMouseMove(e) {
    if (!activeItem) return;

    const containerRect = container.getBoundingClientRect();
    const itemRect = activeItem.getBoundingClientRect();

    let left = e.clientX - containerRect.left - offsetX;
    let top = e.clientY - containerRect.top - offsetY;

    // Boundary constraints
    if (left < 0) left = 0;
    if (top < 0) top = 0;
    if (left + itemRect.width > containerRect.width) {
      left = containerRect.width - itemRect.width;
    }
    if (top + itemRect.height > containerRect.height) {
      top = containerRect.height - itemRect.height;
    }

    activeItem.style.left = left + 'px';
    activeItem.style.top = top + 'px';
  }

  function onMouseUp() {
    if (activeItem) {
      activeItem.style.zIndex = 1;
      activeItem = null;
    }
    document.removeEventListener('mousemove', onMouseMove);
    document.removeEventListener('mouseup', onMouseUp);
  }
</script>

  </body>
</html>
